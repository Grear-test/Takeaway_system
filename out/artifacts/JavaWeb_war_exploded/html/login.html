<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" href="css/login.css">
	</head>
	<body>
		<div class="container" id="app">
			<div class="loginBox">
				<h3>登录</h3>
				<form id="loginForm">
					<div class="input-wrapper">
						<label>账号:</label>
						<input v-model="username" type="email" name="" placeholder="请输入账号">
					</div>
					<div class="input-wrapper">
						<label>密码:</label>
						<input v-model="password" type="password" name="" placeholder="密码">
					</div>
				</form>
				<div style="display: flex;justify-content: space-between;">
					<div style="display: flex;flex-flow: column;line-height: 25px;">
						<a href="register.html">注册用户注册</a>
					</div>
					<div style="display: flex;flex-flow: column;line-height: 25px;">
							<a href="reset.html">注册用户重置密码</a>
					</div>
				</div>
				<div class="checkbox" style="display: flex;margin-top: 20px;">
						<div style="margin-right: 40px;display: flex;align-items: center;">
						  <input style="width: 15px;margin: 0;margin-right: 10px;" type="radio" value="defaultuser" v-model="pick">注册用户
						</div>
				</div>
				<button type="button" @click="userLogin">登录</button>
			</div>
		</div>
		<script src="../../assets/js/relys/jquery.js"></script>
		<script src="../../assets/js/relys/vue.js"></script>
		<script src="../../assets/js/api/api.js"></script>
		<script src="../../assets/js/api/defaultuser.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					pick: "",
					defaultuser: "username",
					defaultuserzn: "注册用户",
					username: '',
					password: ''
				},
				methods: {
					userLogin(){
						if(!this.pick){
							alert("请选择登录用户")
							return
						}

						var data = {
							username: this.username,
							password: this.password,
							mima: this.password,
						}
						data[`${this[this.pick]}`] = this.username
						login(`${this.pick}`, data, (res)=>{
							if(res.code==0){
								alert("登陆成功")
								localStorage.setItem('Token', res.token)
								localStorage.setItem("role", this[`${this.pick}zn`])
								localStorage.setItem('sessionTable', this.pick)
								session(this.pick, (res) => {
									if(res.code==0){
										var userid = res.data.id
										localStorage.setItem('userid', userid)
										window.parent.location.href = `../../index.html`
									}
								})
							}
						})
					}
				}
			})
		</script>

	</body>
</html>
